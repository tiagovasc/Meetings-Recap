<!DOCTYPE html>
<html>
<head>
    <title>Meeting Transcript Sectioner</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Meeting Transcript Sectioner</h1>

    <div class="inputArea">
        <h2>Transcription</h2>
        <textarea id="transcript" rows="10" cols="100"></textarea>
    </div>

    <div class="inputArea">
        <h2>Summary</h2>
        <textarea id="summary" rows="10" cols="100"></textarea>
    </div>

    <button id="runBtn">Run</button>

    <div id="outputArea">
        <!-- Generated sections will appear here -->
    </div>

</body>
</html>
